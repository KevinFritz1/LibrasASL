<!DOCTYPE html>
<html lang="en">
<head>
  <title>Página de Tradução</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Adicione os links para o Bootstrap CSS e JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Cabeçalho da página -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Minha Página de Tradução</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Início<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Corpo da página -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <h2>Traduza seu texto aqui:</h2>
        <form>
          <div class="form-group">
            <label for="texto">Texto original:</label>
            <textarea class="form-control" id="texto" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="idioma">Idioma de origem:</label>
            <select class="form-control" id="idioma">
              <option>Inglês</option>
              <option>Espanhol</option>
              <option>Francês</option>
              <option>Português</option>
            </select>
          </div>
          <div class="form-group">
            <label for="destino">Idioma de destino:</label>
            <select class="form-control" id="destino">
              <option>Português</option>
              <option>Inglês</option>
              <option>Espanhol</option>
              <option>Francês</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Traduzir</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Resultado:</h2>
        <div class="card">
          <div class="card-body" id="resultado">
          </div>
        </div>
      </div>
    </div>
  </div>
